<!DOCTYPE html>
<html>
<head>
    <title>View Media</title>
</head>
<body>
    <h1>Available Media</h1>
    <ul>
        {% for item in media %}
            <li>
                {{ item.title }} - <a href="{{ item.file.url }}" target="_blank">View</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
