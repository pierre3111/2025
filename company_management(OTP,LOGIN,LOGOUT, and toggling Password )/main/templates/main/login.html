{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container" style="width: 500px;">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="togglePassword"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                        Show
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-2">If you haven't an account, <a href="{% url 'register' %}">Register</a>.</p>
        </form>
    </div>
    <br>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('id_password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
