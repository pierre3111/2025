{% extends 'base.html' %}

{% block title %}Delete Media - Media Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the media item: <strong>{{ media_item.title }}</strong>?</p>
                <p class="mb-3">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
